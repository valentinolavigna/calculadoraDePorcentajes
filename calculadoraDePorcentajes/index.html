<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora de Porcentajes</title>
</head>
<body>
    <div class="calculadora">
        <h1>Calculadora de Porcentajes</h1>
        <input id="valororiginal" type="number" placeholder="Valor original">
        <input id="porcentaje" type="number" placeholder="Porcentaje">
        <button id="botoncalcular">Calcular</button>
        <p id="resultado"></p>
        <p id="sumado"></p>
        <p id="restado"></p>
    </div>
  <script src="script.js"></script>
</body>
</html>
